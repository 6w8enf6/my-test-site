<!DOCTYPE html>
<html lang="ja">
<head>

  <title>統合確率</title>
  <link rel="stylesheet" href="common.css" type="text/css">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .section {
      margin-bottom: 20px;
      text-align:center;
    }
    .group {
      margin-left: 20px;
      text-align:center;
    }
    .label-fixed { display: inline-block; width: 50px; } /* 表示ずれ防止 */

<body>
  <nav class="breadcrumb">

  <h1>統合確率</h1>

  <!-- 性別 -->
  <div class="section">
    <h2>性別</h2>
    <label><input type="radio" name="gender" value="指定あり"> 指定あり</label>

      </div>
      <div><span class="label-fixed">Fo:</span>
        <label><input type="radio" name="status4" value="低"> 低</label>

      <div><span class="label-fixed">Wt:</span>

      </div>
      <div><span class="label-fixed">MD:</span>
        <label><input type="radio" name="status6" value="低"> 低</label>
        <label><input type="radio" name="status6" value="高"> 高</label>
        <label><input type="radio" name="status6" value="ランダム" checked> ランダム</label>
      </div>
      <div><span class="label-fixed">CS:</span>
        <label><input type="radio" name="status7" value="低"> 低</label>
        <label><input type="radio" name="status7" value="高"> 高</label>
        <label><input type="radio" name="status7" value="ランダム" checked> ランダム</label>
      </div>
    </div>
  </div>

  <!-- カラー -->
  <div class="section">
    <h2>カラー</h2>
    <div class="group">
      <div><span class="label-fixed">R0:</span>
        <label><input type="radio" name="color1" value="指定あり"> 指定あり</label>
        <label><input type="radio" name="color1" value="ランダム" checked> ランダム</label>
      </div>
      <div><span class="label-fixed">R1:</span>
        <label><input type="radio" name="color2" value="指定あり"> 指定あり</label>
        <label><input type="radio" name="color2" value="ランダム" checked> ランダム</label>
