<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ワイバーン放置時間</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .table-box {
      width: 45%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #666;
      padding: 6px;
      text-align: center;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">ワイバーン放置時間</h1>

  <h3 style="text-align:center;">(成熟0%の場合)</h3>

  <div class="container">
    <div class="table-box">
      <table id="table-left">
        <thead>
          <tr>
            <th>食料値</th>
            <th>放置時間</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-box">
      <table id="table-right">
        <thead>
          <tr>
            <th>食料値</th>
            <th>放置時間</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>

    function formatMinutes(totalMinutes) {
        totalMinutes = Math.floor(totalMinutes);
        const hours = Math.floor(totalMinutes / 60);
        const minutes = totalMinutes % 60;
        if (hours > 0) {
            if (minutes > 0) {
              return `${hours}h${minutes}m`;
            }
            else {
              return `${hours}h`;
            }
        } else {
            return `${minutes}m`;
        }
    }

    const rowCount = 36;
    const timeUnit = 16.67;

    // 左側の表
    const leftTbody = document.querySelector('#table-left tbody');
    for (let i = 1; i <= rowCount/2; i++) {
      const row = document.createElement('tr');
      const cell1 = document.createElement('td');
      const cell2 = document.createElement('td');

      cell1.textContent = i * 100;
      cell2.textContent = formatMinutes(i * timeUnit);

      row.appendChild(cell1);
      row.appendChild(cell2);
      leftTbody.appendChild(row);
    }

    // 右側の表
    const rightTbody = document.querySelector('#table-right tbody');
    for (let i = (rowCount/2)+1; i <= rowCount; i++) {
      const row = document.createElement('tr');
      const cell1 = document.createElement('td');
      const cell2 = document.createElement('td');

      cell1.textContent = i * 100;
      cell2.textContent = formatMinutes(i * timeUnit);

      row.appendChild(cell1);
      row.appendChild(cell2);
      rightTbody.appendChild(row);
    }
  </script>
</body>
</html>
